version: '3.9'

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentflow-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./workflow.db
      - SECRET_KEY=change-in-production
      - DEBUG=false
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentflow-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
